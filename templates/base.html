<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %} Salchipollos Yarli - El Mejor de la Zona{% endblock %}</title>
    <meta name="description" content="Salchipollos Yarli - El mejor sabor de Amazonas. Comida deliciosa, precios incre铆bles. 隆Ordena ya!">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2D5016;
            --accent: #FFD23F;
            --success: #4CAF50;
            --text: #2C3E50;
            --bg: #FAFAFA;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --gradient-fire: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            --gradient-green: linear-gradient(135deg, #2D5016 0%, #4CAF50 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px; /* Para el bottom nav */
        }
        
        /* HEADER MVIL FIJO */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gradient-fire);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-top: 80px;
            padding: 0;
        }
        
        /* HERO MVIL */
        .hero-mobile {
            background: var(--gradient-green);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-mobile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .hero-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* SECCIONES MVILES */
        .section {
            padding: 20px;
            margin-bottom: 10px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* CARDS DE CATEGORAS */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .category-card:active {
            transform: scale(0.95);
            border-color: var(--primary);
        }
        
        .category-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .category-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }
        
        /* MEN MVIL */
        .menu-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 2px;
        }
        
        .item-description {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.3;
        }
        
        .item-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            background: var(--accent);
            padding: 8px 12px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }
        
        /* PRECIO ESPECIAL */
        .price-special {
            background: var(--gradient-fire);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .price-special::before {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
        }
        
        /* TABS MVILES */
        .mobile-tabs {
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 80px;
            z-index: 100;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px 8px;
            border: none;
            background: transparent;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            color: #666;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .tab-btn.active {
            background: var(--gradient-fire);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* NAVEGACIN INFERIOR */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 3px solid var(--primary);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }
        
        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 10px;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 107, 53, 0.1);
        }
        
        .nav-icon {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 2px;
        }
        
        .nav-label {
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* BOTONES DE ACCIN */
        .action-btn {
            background: var(--gradient-fire);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        /* ESPECIALES DESTACADOS */
        .special-banner {
            background: var(--gradient-fire);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .special-banner::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .special-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .special-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* UBICACIN RPIDA */
        .location-quick {
            background: var(--gradient-green);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
        }
        
        .location-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .location-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* RESPONSIVE MEJORADO */
        @media (max-width: 320px) {
            .hero-title { font-size: 1.8rem; }
            .section { padding: 15px; }
            .category-grid { grid-template-columns: 1fr; }
        }
        
        @media (min-width: 768px) {
            .main-content { max-width: 500px; margin: 80px auto 0; }
            .category-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <!-- Header M贸vil -->
    <header class="mobile-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-fire"></i>
                <span>Yarli</span>
            </div>
            <a href="https://wa.me/51943823942" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>Pedir</span>
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Navegaci贸n Inferior -->
    <nav class="bottom-nav">
        <a href="{% url 'home' %}" class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Inicio</span>
        </a>
        <a href="{% url 'menu' %}" class="nav-item {% if request.resolver_match.url_name == 'menu' %}active{% endif %}">
            <i class="fas fa-utensils nav-icon"></i>
            <span class="nav-label">Men煤</span>
        </a>
        <a href="{% url 'nosotros' %}" class="nav-item {% if request.resolver_match.url_name == 'nosotros' %}active{% endif %}">
            <i class="fas fa-info-circle nav-icon"></i>
            <span class="nav-label">Info</span>
        </a>
        <a href="https://wa.me/51943823942?text=Hola, quiero hacer un pedido" class="nav-item" target="_blank">
            <i class="fab fa-whatsapp nav-icon"></i>
            <span class="nav-label">WhatsApp</span>
        </a>
    </nav>

    <script>
        // Tabs m贸viles
        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar el contenido seleccionado
            document.getElementById(tabName).classList.add('active');
            
            // Activar el bot贸n correspondiente
            event.target.classList.add('active');
        }
        
        // Inicializar primera tab
        document.addEventListener('DOMContentLoaded', function() {
            const firstTab = document.querySelector('.tab-btn');
            const firstContent = document.querySelector('.tab-content');
            if (firstTab && firstContent) {
                firstTab.classList.add('active');
                firstContent.classList.add('active');
            }
        });
        
        // Optimizaci贸n de rendimiento m贸vil
        document.addEventListener('touchstart', function(){}, {passive: true});
    </script>
</body>
</html>
